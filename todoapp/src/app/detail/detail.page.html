<ion-header>
    <ion-toolbar>
      <ion-title>
        News Article
      </ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/news"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>

  <ion-img margin-bottom src="{{ img }}"></ion-img>
  <h1>{{ title }}</h1>
  <p><strong>Published By:</strong> {{ author }}</p>
  <span><strong>Published Date:</strong> {{ publishedDate }}</span>
  <p><strong>Source:</strong>  <a href="{{ url }}" target="_blank">{{ sourceName }}</a></p>
  {{ content }}

</ion-content>
